<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head> 

	<title> Simulador de Metricas</title>
	<!-- Encoding para liberar acentuação -->
	<meta charset="utf-8"/>
	<!---CSS--->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>


<body>

	<header> 
			<!-- As a link -->
		<nav class="navbar navbar-light bg-light">
		  <a class="navbar-brand" href="#">App JavaWebSena</a>
		</nav>
		
		<!-- As a heading -->
		<nav class="navbar navbar-light bg-light">
		  <span class="navbar-brand mb-0 h1">Simulador de Metricas</span>
		</nav>
	</header>

	<section> 
		<div class="container" style="width: 40%; padding-bottom: 30px;">
		
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
		    <li class="breadcrumb-item" aria-current="page"><a href="/simulador">Planos</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Nova Simulação</li>
		  </ol>
		</nav>
		
		<div>
			<th:block th:include="mensagemValidacao"></th:block>
            <form method="post">
            
                <div class="form-group">
                    <input type="text" class="form-control" name="projeto" placeholder="Nome Projeto *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="area" placeholder="Área *">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="acessosDia" maxlength="9" min="1" placeholder="Quantidade de Acessos Por Dia *">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="sla" maxlength="5" min="0" step=".05" placeholder="Tempo de Resposta Ideal para Requisição * (segundos)">
                </div>
                
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <label class="input-group-text" for="inputGroupSelect01">Período</label>
				  </div>
				  <select class="custom-select" id="inputGroupSelect01" name="periodo">
				    <option selected>Selecione um período de cálculo... *</option>
				    <option value="8">8 Horas</option>
				    <option value="6">6 Horas</option>
				  </select>
				</div>
  
         <small class="form-text text-muted">(*) Campos Obrigatórios</small><br />
  
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Simular</button>
                <a href="/planos" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
            </form>		
		</div>		
		</div>
	</section>

</body>


</html>
