<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head> 

	<title> Simulador de Metricas</title>
	<!-- Encoding para liberar acentuação -->
	<meta charset="utf-8"/>
	<!---CSS--->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>


<body>

	<header> 
			<!-- As a link -->
		<nav class="navbar navbar-light bg-light">
	<!---	  <a class="navbar-brand" href="#">App JavaWebSena</a>	--->
		  <a href="/cadastrarSimulacao" class="btn btn-primary" role="button">Novo Plano</a>
		  <a href="/logout" class="btn btn-link" role="button">Sair</a>
		</nav>
		
		<!-- As a heading -->
		<nav class="navbar navbar-light bg-light">
		  <span class="navbar-brand mb-0 h1">Simulador de Métricas</span>
		</nav>
	</header>

	<section> 
		<div class="container" style="width: 60%; padding-bottom: 30px;">
		
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
		    <li class="breadcrumb-item active" aria-current="page">Planos</li>
		  </ol>
		</nav>
				
		<div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="plano : ${simulador}">
		  <div class="card-body">
		    
		    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
		    	<span th:text="${plano.date}"></span><br>
			    <span th:text="${plano.area}"></span>			    
		    </p>

		    <a th:href="${(#mvc.url('JC#getSimuladorDetails').arg(0, plano.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${plano.projeto}"></span></h4></a>
		    
		   <p><b> Acessos por Dia: </b><span th:text="${plano.acessosDia}"></span> Requisições</p>
		   <p><b> Período: </b><span th:text="${plano.periodo}"></span> Horas</p>
		   <p><b> Tempo de Resposta Esperado: </b><span th:text="${plano.sla}"></span> Segundo(s)</p>
		   <p><b> Quantidade de Requisições em <span th:text="${plano.periodo}"></span> Horas: </b><span th:text="${plano.quantidadeReqs}"></span> Requisições</p>
		   <p><b> Vazão: </b><span th:text="${plano.vazaoRps}"></span> Requisições Por Segundo(RPS)</p>
		   <p><b> Usuários Virtuais Necessários: </b><span th:text="${plano.quantidadeVus}"></span> VU's</p>
		   
		  </div>
		</div>
		</div>
	</section>

</body>


</html>
